server:
  port: 20000

spring:
  datasource:
    url: jdbc:mysql://192.168.1.5:3306/wiki?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Hongkong
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 12345
  redis:
    database: 0
    host: 192.168.1.2
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idel: 5
        min-idel: 5
    timeout: 10000

feign:
  okhttp:
    enabled: true
  client:
    config: 
      default:
        logger-level: FULL

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level: 
    com.dorohedoro.wiki.mapper: info
    com.dorohedoro.wiki.service: debug

